# project metadata (required)
sonar.projectKey=js.straightcurve
sonar.projectName=Straight Curve
sonar.projectVersion=0.0.3
  
# path to source directories (required)
sources=lib

# path to test source directories (optional)
tests=test

# The value of the property must be the key of the language.
sonar.language=js

# Advanced parameters
sonar.javascript.jstestdriver.reportsfolder=coverage
sonar.javascript.jstestdriver.coveragefile=coverage.lcov
sonar.dynamicAnalysis=reuseReports

# SCM plugin
sonar.scm.enabled=true
sonar.scm.url=scm:git:git://github.com/StevenLooman/straightcurve.git
